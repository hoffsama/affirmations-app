<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My first front end attempt; Built for affirmations application</title>
</head>

<body>

    <h1>My Dynamic Affirmations from JSON file populated via Node.js</h1>

    <div id="affirmations-container">
        <p>Loading affirmations...</p>
    </div>

    <div class="navigation-buttons">
        <button id="prev-affirmation-btn">Previous</button>
        <button id="next-affirmation-btn">Next</button>
    </div>

    <div id="add-affirmation-form" class="form-section">
        <h2>Add a New Affirmation</h2>
        <label for="new-affirmation-text">Affirmation Text:</label><br>
        <textarea id="new-affirmation-text" rows="4" cols="50" placeholder="e.g., I am learning to trust my intuition."></textarea><br><br>
        
        <label for="new-affirmation-tags">Tags (comma-separated):</label><br>
        <input type="text" id="new-affirmation-tags" size="50" placeholder="e.g., wisdom, intuition, growth"><br><br>
        
        <button id="add-affirmation-btn">Add Affirmation</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
